<!DOCTYPE html>

  <head>

      .box {

      }

  </head>

		  </tr>

        </td>
        <td>
          <div class="box">

          </div>
        </td>
        <td>
          <div class="box">

          </div>
        </td>
        <td>
          <div class="box">
            <p>Значення 8</p>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="box">
            <p>Значення 9</p>
          </div>
        </td>
        <td>
          <div class="box">
            <p>Значення 10</p>
          </div>
        </td>
        <td>
          <div class="box">
            <p>Значення 11</p>
          </div>
        </td>
        <td>
          <div class="box">
            <p>Значення 12</p>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
